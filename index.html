<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <script src="https://kit.fontawesome.com/1085e10502.js" crossorigin="anonymous"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="css/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container-fluid">
    <img class="logo" src="images/logo.svg" alt="logo">
    <div class="row">
      <div class="col-md-7 description">
        <img class="illustration-img" src="images/illustration-mockups.svg" alt="illustration-img">
      </div>
      <div class="col-md-5 description">
        <h2>
          Build The Community Your Fans Will Love
        </h2>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button type="button" name="button">
            Register
        </button>
      </div>
    </div>
  </div>


  <footer>
    <div class="social-logo">
      <a href=""><i class="fab fa-facebook-f social-icon"></i></a>
      <a href=""><i class="fab fa-twitter social-icon"></i></a>
      <a href=""><i class="fab fa-instagram social-icon"></i></a>
    </div>

    <p class="attribution">
      Coded by <a profile-link href="https://imroshan12.github.io/personal/">Sarvesh Roshan</a>.
    </p>
  </footer>
</body>
</html>
